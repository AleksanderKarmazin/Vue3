<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
  <!-- <style>
    [v-cloak]{
      display: none;
    }
  </style> -->
</head>
<body>
  <!-- v-cloak - Управление отрисовкой страницы где есть переменные 
  которые ещё не подтянулись в мосент загрузкуи страницы 
<style>
    [v-cloak]{
      display: none;
    }
  </style> 

-->
<div class="container pt-5" id="app"  v-cloak>
  <div class="card center">
    <!-- v-text -->
    <h1>{{title}}</h1>
    <!-- this is equal to that  -->
    <hr/>
    <h1 v-text="title"></h1>
    <!-- v-text -->
    <hr/>
    <h1 v-once >{{title}}</h1>
    <hr/>
    <!-- Выводи как есть  -->
    <hr/>
    <h1 v-pre >{{title}}</h1>
    <hr/>
    <!-- Выводи HTML  -->
    <hr/>
    <div v-html="myHtml" ></div>
    <hr/>
    <button 
    class="btn" 
    @click="title = 'Title is here1'"
    >
     Once  
    </button>
    
  </div>
  <div class="card center">
      <ul>
        <li class="list-item" v-for="(item, i) in 7">
         <strong>{{i}}</strong> {{item}}
        </li>
      </ul>
    </div>
    <div class="card center">
      <ul>
        <li class="list-item" v-for="(value, key) in person">
         <strong>{{key}}</strong> {{value}}
        </li>
      </ul>
    </div>
    <div class="card center">
      <ul>
        <li 
        class="list-item" 
        v-for="(item, i) in items"
        @click="remove(i), log(item)"
        >
         <strong>DELETE{{i}}</strong> {{item}} &nbsp
         <!-- <input type="text" @click="stopPropagations" > -->
         <input 
         type="text" 
         @click.stop 
         :key="item"
         >
        </li>
      </ul>
      <!-- v-show есть в DOM  со стидем display: none
         до выполнения условия items.length === 0
         v-if нет в DOM до выполнения условия 
        -->
      <h1 v-show="items.length === 0">No elements</h1>
    </div>
    <div class="card center">
      <ul>
        <li class="list-item" v-for="(item, i) in evenItems">
         <strong>{{i}}</strong> {{item}}
        </li>
      </ul>
    </div>
    <div class="form-control">
      <input type="text" @keyup.enter="addItem(event)" ref="myInput"> 
    </div>
    
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
